<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Olivia Brunet</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="home.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<div class="row">
<a href="home.html"><img class="img-responsive" src="images/signature.png" alt="Signature"></a>
<!-- <hr class="line"> -->
</div>

<!-- NAVBAR -->
<div class="row">
	<nav class="navbar center">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" >
	      	<!-- creates the three lines of the button "icon" -->
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>                        
	      </button>
		</div>
		<div class="navbar-inner">
		    <div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Espace</a></li>
					<li><a href="#">Mobilier</a></li>
					<li><a href="#">Objet</a></li>
					<li><a href="#">About</a></li>
				</ul>
		    </div>
		</div>
  	</nav>
</div>


<!-- CAROUSEL -->
<div class="row"> 
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    <li data-target="#myCarousel" data-slide-to="1"></li>
	    <li data-target="#myCarousel" data-slide-to="2"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner">
	    <div class="item active">
	      <img src="images/carousel 1.jpg" alt="Alma 1">
	    </div>

	    <div class="item">
	      <img src="images/carousel 3.jpg" alt="Alma 2">
	    </div>

	    <div class="item">
	      <img src="images/carousel 4.jpg" alt="Alma 3">
	    </div>
	  </div>

	  <!-- Left and right controls -->
	  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>

</div>




</body>
</html>
